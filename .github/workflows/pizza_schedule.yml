name: Pentagon Pizza Watch

on:
  schedule:
    # ⏰ 每4小时运行一次 (UTC时间 0, 4, 8, 12, 16, 20 点)
    - cron: '0 */4 * * *'
  workflow_dispatch: # 保留手动测试按钮

permissions:
  contents: write # 必须有写入权限才能保存数据

jobs:
  spy-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Pizza Monitor
      run: python monitor.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "PizzaSpyBot"
        git config --global user.email "bot@example.com"
        git add pizza_data.csv
        # 只有数据有变化时才提交
        git commit -m "Update Pizza Intelligence" || echo "No changes to commit"
        git push
