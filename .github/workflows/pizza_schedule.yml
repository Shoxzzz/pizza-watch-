name: Pentagon Pizza Watch

on:
  schedule:
    # â° æ¯4å°æ—¶è¿è¡Œä¸€æ¬¡ (UTC: 0, 4, 8...)
    - cron: '0 */4 * * *'
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘æŒ‰é’®

permissions:
  contents: write # å…è®¸å†™ä»£ç (å­˜CSV)
  issues: write   # å…è®¸å‘æŠ¥è­¦Issue

jobs:
  spy-job:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Pizza Monitor
      env:
        # ğŸ”‘ æ³¨å…¥ä¸¤ä¸ªå¯†é’¥
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: python monitor.py

    - name: Commit and Push Data
      run: |
        git config --global user.name "PizzaSpyBot"
        git config --global user.email "bot@example.com"
        git add pizza_data.csv
        git commit -m "Update Pizza Intelligence" || echo "No changes to commit"
        git push
