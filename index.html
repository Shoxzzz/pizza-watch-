<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>äº”è§’å¤§æ¥¼æŠ«è¨æƒ…æŠ¥å±€</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* ğŸŒ‘ å…¨å±€èƒŒæ™¯ï¼šæ·±ç©ºè“ */
        body {
            background-color: #0f172a;
            background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 80%);
            color: #e2e8f0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
            text-align: center;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 0.9em;
            margin-bottom: 30px;
            font-family: monospace;
        }

        /* ğŸ”® ç»ç’ƒæ‹Ÿæ€é¢æ¿ */
        .glass-panel {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border-radius: 24px;
            padding: 20px;
            width: 95%;
            max-width: 1100px;
            height: 60vh; /* å›¾è¡¨é«˜åº¦ */
            position: relative;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8em;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 20px;
            color: #4ade80;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 8px #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <h1>Pentagon Pizza Index</h1>
    <div class="subtitle">LIVE INTELLIGENCE DASHBOARD // ARLINGTON, VA</div>

    <div class="glass-panel">
        <div class="status-badge">
            <div class="dot"></div> SYSTEM ONLINE
        </div>
        <canvas id="pizzaChart"></canvas>
    </div>

    <script>
        // éœ“è™¹é…è‰²æ–¹æ¡ˆ
        const colors = {
            "District Pizza Palace": "#f43f5e", // çº¢
            "Domino's Pizza": "#0ea5e9",       // è“
            "Papa John's Pizza": "#d946ef",    // ç´«
            "Wiseguy Pizza": "#eab308",        // é»„
            "We": "#22c55e"                    // ç»¿
        };

        // è¯»å– CSV
        Papa.parse("pizza_data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderChart(results.data);
            }
        });

        function renderChart(data) {
            // æ•°æ®å¤„ç†
            const shops = {};
            const labelsSet = new Set();

            data.forEach(row => {
                const time = row['Timestamp (ET)'].substring(5, 16); // å– æœˆ-æ—¥ æ—¶:åˆ†
                labelsSet.add(time);
                
                if (!shops[row.Name]) shops[row.Name] = [];
                shops[row.Name].push({ x: time, y: row['Live Popularity'] });
            });

            const labels = Array.from(labelsSet).sort();
            
            const datasets = Object.keys(shops).map(name => ({
                label: name,
                data: labels.map(t => {
                    const found = shops[name].find(d => d.x === t);
                    return found ? found.y : null;
                }),
                borderColor: colors[name] || '#cbd5e1',
                backgroundColor: (colors[name] || '#cbd5e1') + '10', // é€æ˜èƒŒæ™¯
                borderWidth: 2,
                pointRadius: 3,
                tension: 0.4 // å¹³æ»‘æ›²çº¿
            }));

            // æ¸²æŸ“å›¾è¡¨
            const ctx = document.getElementById('pizzaChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { labels: { color: '#94a3b8' } },
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleColor: '#f1f5f9',
                            bodyColor: '#cbd5e1',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' },
                            suggestedMax: 100
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
