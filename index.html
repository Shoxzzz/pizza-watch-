<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PENTAGON OPS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* ğŸ¨ å…¨å±€å˜é‡ï¼šé»‘é‡‘é…è‰² */
        :root {
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.6);
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --accent: #0a84ff;
            --danger: #ff453a;
            --success: #30d158;
            --blur: 20px;
        }

        body {
            background-color: var(--bg-color);
            /* æå…‰èƒŒæ™¯åŠ¨ç”» */
            background-image: 
                radial-gradient(circle at 0% 0%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, #150015 0%, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* ğŸ“± é¡¶éƒ¨å¯¼èˆªæ  */
        .navbar {
            padding: 20px 24px;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 10;
        }
        .brand {
            font-size: 18px; font-weight: 600; letter-spacing: -0.5px;
            background: linear-gradient(90deg, #fff, #888);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .live-tag {
            font-size: 11px; font-weight: 600; color: var(--success);
            background: rgba(48, 209, 88, 0.15);
            padding: 4px 10px; border-radius: 20px;
            display: flex; align-items: center; gap: 6px;
        }
        .pulse { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* ğŸ“Š KPI æ¦‚è§ˆå¡ç‰‡ */
        .kpi-row {
            display: flex; gap: 12px; padding: 16px 24px;
            overflow-x: auto; /* å…è®¸æ¨ªå‘æ»‘åŠ¨ */
            scrollbar-width: none; /* éšè—æ»šåŠ¨æ¡ */
        }
        .kpi-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 12px 16px;
            min-width: 100px;
            flex: 1;
        }
        .kpi-label { font-size: 11px; color: var(--text-sub); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .kpi-value { font-size: 20px; font-weight: 600; letter-spacing: -0.5px; }
        
        /* ğŸ“ˆ å›¾è¡¨æ ¸å¿ƒåŒº */
        .chart-wrapper {
            flex: 1;
            position: relative;
            margin: 0 16px 16px 16px;
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.05);
            padding: 16px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* ğŸ·ï¸ åº•éƒ¨æ»‘åŠ¨å›¾ä¾‹ */
        .legend-scroll {
            padding: 0 24px 30px 24px;
            display: flex; gap: 10px; overflow-x: auto;
            flex-shrink: 0;
        }
        .legend-pill {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 12px;
            color: #ccc;
            white-space: nowrap;
            display: flex; align-items: center; gap: 6px;
            border: 1px solid transparent;
            transition: all 0.2s;
        }
        .legend-pill.active { background: rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.2); color: #fff; }
        .dot { width: 8px; height: 8px; border-radius: 50%; }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">PENTAGON OPS</div>
        <div class="live-tag"><div class="pulse"></div> LIVE</div>
    </div>

    <div class="kpi-row">
        <div class="kpi-card">
            <div class="kpi-label">Max Peak</div>
            <div class="kpi-value" id="max-val">--</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Alert Level</div>
            <div class="kpi-value" id="alert-lvl" style="color:var(--success)">LOW</div>
        </div>
        <div class="kpi-card">
            <div class="kpi-label">Active Spots</div>
            <div class="kpi-value">5</div>
        </div>
    </div>

    <div class="chart-wrapper">
        <canvas id="mainChart"></canvas>
    </div>

    <div class="legend-scroll" id="legend-container">
        </div>

    <script>
        // ğŸ¨ è‹¹æœçº§é…è‰²æ–¹æ¡ˆ
        const colors = {
            "District Pizza Palace": "#ff3b30", // Apple Red
            "Domino's Pizza": "#0a84ff",       // Apple Blue
            "Papa John's Pizza": "#bf5af2",    // Apple Purple
            "Wiseguy Pizza": "#ffd60a",        // Apple Yellow
            "We": "#32d74b",                   // Apple Green
            "We, The Pizza": "#32d74b"
        };

        const shortNames = {
            "District Pizza Palace": "ç‰¹åŒºæŠ«è¨",
            "Domino's Pizza": "è¾¾ç¾ä¹",
            "Papa John's Pizza": "æ£’çº¦ç¿°",
            "Wiseguy Pizza": "Wiseguy",
            "We": "We Pizza",
            "We, The Pizza": "We Pizza"
        };

        Papa.parse("pizza_data.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                renderDashboard(results.data);
            }
        });

        function renderDashboard(data) {
            const series = {};
            const labelsSet = new Set();
            let globalMax = 0;

            // 1. æ•°æ®æ¸…æ´—
            data.forEach(row => {
                const rawTime = row['Timestamp (ET)'];
                const name = row.Name;
                const pop = parseInt(row['Live Popularity']);
                
                if (!rawTime || !name) return;
                
                // æ™ºèƒ½æ—¶é—´æˆªå– (åªå– HH:mm)
                const timeLabel = rawTime.includes(" ") ? rawTime.split(" ")[1].substring(0, 5) : rawTime;
                
                labelsSet.add(timeLabel);
                if (!series[name]) series[name] = [];
                series[name].push({ x: timeLabel, y: isNaN(pop) ? 0 : pop });

                // æ›´æ–° KPI
                if(pop > globalMax) globalMax = pop;
            });

            // 2. æ›´æ–° KPI é¢æ¿
            document.getElementById('max-val').innerText = globalMax;
            if(globalMax > 50) {
                const el = document.getElementById('alert-lvl');
                el.innerText = "HIGH";
                el.style.color = "var(--danger)";
            }

            const labels = Array.from(labelsSet).sort();

            // 3. æ„å»ºå‘å…‰æ›²çº¿
            const datasets = Object.keys(series).map(name => {
                const c = colors[name] || '#999';
                const alignedData = labels.map(lbl => {
                    const pt = series[name].find(p => p.x === lbl);
                    return pt ? pt.y : null;
                });

                return {
                    label: name,
                    data: alignedData,
                    borderColor: c,
                    backgroundColor: c, // ç”¨äº Hover æ—¶çš„é¢œè‰²
                    borderWidth: 2,
                    tension: 0.4, // ä¸æ»‘æ›²çº¿
                    pointRadius: 0, // å¹³æ—¶éšè—ç‚¹
                    pointHoverRadius: 6,
                    pointBackgroundColor: '#000',
                    pointBorderColor: c,
                    pointBorderWidth: 2,
                    spanGaps: true,
                    // âœ¨ å…³é”®ï¼šé˜´å½±åˆ¶é€ å‘å…‰æ„Ÿ
                    shadowColor: c,
                    shadowBlur: 10
                };
            });

            // 4. åˆå§‹åŒ–å›¾è¡¨
            const ctx = document.getElementById('mainChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { display: false }, // éšè—é»˜è®¤å›¾ä¾‹
                        tooltip: {
                            backgroundColor: 'rgba(28, 28, 30, 0.9)',
                            titleColor: '#fff',
                            bodyColor: '#ccc',
                            titleFont: { family: 'Inter', size: 13 },
                            bodyFont: { family: 'Inter', size: 12 },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#666', font: {family:'Inter', size:10}, maxTicksLimit: 5, maxRotation: 0 }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)', borderDash: [4, 4] },
                            ticks: { display: false }, // éšè—Yè½´æ•°å­—ï¼Œæ›´ç®€æ´
                            beginAtZero: true,
                            suggestedMax: 100
                        }
                    }
                }
            });

            // 5. ç”Ÿæˆåº•éƒ¨èƒ¶å›Šå›¾ä¾‹
            const legCont = document.getElementById('legend-container');
            Object.keys(series).forEach(name => {
                const c = colors[name] || '#999';
                const n = shortNames[name] || name.split(" ")[0];
                
                legCont.innerHTML += `
                    <div class="legend-pill">
                        <div class="dot" style="background:${c}; box-shadow: 0 0 6px ${c}"></div>
                        ${n}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
