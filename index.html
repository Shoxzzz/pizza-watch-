<body>

    <h1>äº”è§’å¤§æ¥¼æŠ«è¨æŒ‡æ•°</h1>
    <div class="subtitle">å®æ—¶æƒ…æŠ¥ä»ªè¡¨ç›˜ // å¼—å‰å°¼äºšå·é˜¿çµé¡¿ (ARLINGTON, VA)</div>

    <div class="glass-panel">
        <div class="status-badge">
            <div class="dot"></div> ç³»ç»Ÿè¿è¡Œä¸­
        </div>
        <canvas id="pizzaChart"></canvas>
    </div>

    <script>
        // ğŸ‡¨ğŸ‡³ åº—åæ±‰åŒ–æ˜ å°„è¡¨
        const nameMap = {
            "District Pizza Palace": "ç‰¹åŒºæŠ«è¨å®« (æ·±å¤œæ®ç‚¹)",
            "Domino's Pizza": "è¾¾ç¾ä¹ (å®˜æ–¹å¤–å–)",
            "Papa John's Pizza": "æ£’çº¦ç¿° (ä¾§ç¿¼è¡¥å……)",
            "Wiseguy Pizza": "Wiseguy (äººæµæŒ‡æ ‡)",
            "We": "We The Pizza (æ°´æ™¶åŸ)",
            "We, The Pizza": "We The Pizza (æ°´æ™¶åŸ)"
        };

        // ğŸ¨ éœ“è™¹é…è‰²æ–¹æ¡ˆ
        const colors = {
            "District Pizza Palace": "#f43f5e", // çº¢
            "Domino's Pizza": "#0ea5e9",       // è“
            "Papa John's Pizza": "#d946ef",    // ç´«
            "Wiseguy Pizza": "#eab308",        // é»„
            "We": "#22c55e",                   // ç»¿
            "We, The Pizza": "#22c55e"
        };

        Papa.parse("pizza_data.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                renderChart(results.data);
            }
        });

        function renderChart(data) {
            const shops = {};
            const labelsSet = new Set();

            data.forEach(row => {
                // åªè¦è‹±æ–‡åå­˜åœ¨ï¼Œå°±å°è¯•ç¿»è¯‘æˆä¸­æ–‡ï¼Œæ‰¾ä¸åˆ°å°±ç”¨åŸå
                const originalName = row.Name;
                const displayName = nameMap[originalName] || originalName;
                
                // å¤„ç†æ—¶é—´ (åªæ˜¾ç¤º æœˆ-æ—¥ æ—¶:åˆ†)
                if (!row['Timestamp (ET)']) return;
                const time = row['Timestamp (ET)'].substring(5, 16); 
                labelsSet.add(time);
                
                if (!shops[originalName]) shops[originalName] = [];
                shops[originalName].push({ x: time, y: row['Live Popularity'] });
            });

            const labels = Array.from(labelsSet).sort();
            
            const datasets = Object.keys(shops).map(originalName => {
                const displayName = nameMap[originalName] || originalName;
                return {
                    label: displayName, // è¿™é‡Œæ˜¾ç¤ºä¸­æ–‡å
                    data: labels.map(t => {
                        const found = shops[originalName].find(d => d.x === t);
                        return found ? found.y : null;
                    }),
                    borderColor: colors[originalName] || '#cbd5e1',
                    backgroundColor: (colors[originalName] || '#cbd5e1') + '10',
                    borderWidth: 2,
                    pointRadius: 3,
                    tension: 0.4
                };
            });

            const ctx = document.getElementById('pizzaChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    locale: 'zh-CN', // è®¾ç½®å›¾è¡¨è¯­è¨€ç¯å¢ƒ
                    plugins: {
                        legend: { 
                            labels: { color: '#94a3b8', font: { family: "'Microsoft YaHei'" } } 
                        },
                        tooltip: { 
                            mode: 'index', 
                            intersect: false,
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleColor: '#f1f5f9',
                            bodyColor: '#cbd5e1',
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' },
                            suggestedMax: 100
                        }
                    }
                }
            });
        }
    </script>
