<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>äº”è§’å¤§æ¥¼æƒ…æŠ¥ V15</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --bg: #000; --card: #151515; --text: #fff; --sub: #888; --danger: #ff453a; --warn: #ff9f0a; --success: #30d158; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        
        /* é¡¶éƒ¨æ ‡é¢˜æ  */
        .header { padding: 12px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; flex-shrink: 0; }
        .brand { font-weight: 700; font-size: 16px; letter-spacing: 0.5px; }
        .live { color: var(--success); font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 6px; }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: p 1s infinite; } @keyframes p { 50% { opacity: 0.3; } }
        
        /* ğŸ”¥ æ ¸å¿ƒä¿®å¤ï¼šKPI æ»‘åŠ¨å®¹å™¨ */
        .kpi-scroll { 
            display: flex; 
            gap: 12px; 
            padding: 16px 20px; 
            overflow-x: auto; /* å…è®¸æ¨ªå‘æ»‘åŠ¨ */
            -webkit-overflow-scrolling: touch; /* iOSä¸æ»‘æ»šåŠ¨ */
            flex-shrink: 0; /* é˜²æ­¢è¢«æŒ¤å‹ */
        }
        .kpi-scroll::-webkit-scrollbar { display: none; } /* éšè—æ»šåŠ¨æ¡ */
        
        /* ğŸ”¥ æ ¸å¿ƒä¿®å¤ï¼šå¡ç‰‡å®šå®½ï¼Œæ‹’ç»å˜å½¢ */
        .card { 
            background: var(--card); 
            border: 1px solid #333; 
            border-radius: 12px; 
            padding: 12px 16px; 
            min-width: 140px; /* å¼ºåˆ¶æœ€å°å®½åº¦ï¼Œç¡®ä¿æ–‡å­—ä¸æ¢è¡Œ */
            flex-shrink: 0;   /* ç¦æ­¢è¢«å‹ç¼© */
            display: flex; flex-direction: column; justify-content: center;
        }
        
        .lbl { font-size: 11px; color: var(--sub); font-weight: bold; margin-bottom: 6px; letter-spacing: 0.5px; white-space: nowrap; }
        .val { font-size: 22px; font-weight: 700; line-height: 1.2; }
        .sub-val { font-size: 11px; margin-top: 4px; font-weight: 500; opacity: 0.8; }

        /* å›¾è¡¨åŒºï¼šè‡ªé€‚åº”å‰©ä½™ç©ºé—´ */
        .chart-wrap { 
            flex: 1; 
            margin: 0 10px; 
            background: #090909; 
            border-radius: 16px; 
            position: relative; 
            min-height: 0; /* é˜²æ­¢æº¢å‡º */
            border: 1px solid #222;
        }
        
        /* åº•éƒ¨å›¾ä¾‹ */
        .leg-bar { padding: 15px 20px; display: flex; gap: 10px; overflow-x: auto; border-top: 1px solid #222; flex-shrink: 0; align-items: center; }
        .pill { background: #1a1a1a; padding: 6px 12px; border-radius: 8px; font-size: 11px; color: #ccc; white-space: nowrap; border-left: 3px solid transparent; display: flex; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">äº”è§’å¤§æ¥¼æƒ…æŠ¥å±€</div>
        <div class="live"><div class="dot"></div>å®æ—¶ç›‘æ§</div>
    </div>

    <div class="kpi-scroll">
        <div class="card">
            <div class="lbl">âš¡ï¸ å¼‚å¸¸æ³¢åŠ¨ (Gap)</div>
            <div class="val" id="v-gap">--</div>
            <div class="sub-val" id="v-gap-desc">åˆ†æä¸­...</div>
        </div>
        
        <div class="card">
            <div class="lbl">ğŸ“ˆ å®æ—¶å³°å€¼ (Max)</div>
            <div class="val" id="v-max">--</div>
        </div>
        
        <div class="card">
            <div class="lbl">ğŸš¨ å¨èƒç­‰çº§ (Level)</div>
            <div class="val" id="v-stat" style="color:var(--success)">æ­£å¸¸</div>
        </div>

        <div class="card">
            <div class="lbl">ğŸ“Š é‡‡æ ·ç‚¹æ•°</div>
            <div class="val" id="v-pts">0</div>
        </div>
    </div>

    <div class="chart-wrap"><canvas id="C"></canvas></div>
    <div class="leg-bar" id="Leg"></div>

    <script>
        // âš”ï¸ æš´åŠ›åŒ¹é…å­—å…¸ï¼šåªè¦åå­—é‡ŒåŒ…å« Keyï¼Œå°±å¼ºåˆ¶æ˜¾ç¤ºæˆ Value
        const DICT = {
            "District": { c: "#ff453a", n: "ç‰¹åŒºæŠ«è¨ (æ ¸å¿ƒ)" },
            "Domino":   { c: "#0a84ff", n: "è¾¾ç¾ä¹ (å¤–å–)" },
            "Papa":     { c: "#bf5af2", n: "æ£’çº¦ç¿° (å¤–å–)" },
            "Wiseguy":  { c: "#ffd60a", n: "Wiseguy (åˆ‡ç‰‡)" },
            "We":       { c: "#30d158", n: "WeæŠ«è¨ (æ°´æ™¶åŸ)" }
        };

        Papa.parse("pizza_data.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: res => render(res.data)
        });

        function render(data) {
            const grps = {}; let max = 0; let maxGap = -999;
            
            data.forEach(r => {
                let t = r['Timestamp (ET)'];
                let rawName = r.Name; 
                let p = parseInt(r['Live Popularity']||0);
                let gap = parseInt(r['Gap']||0);

                if(!t || !rawName) return;

                // ğŸ”ª æš´åŠ›æ¸…æ´—ï¼šä¸ç®¡åŸæ¥çš„åå­—å¤šä¹±ï¼Œåªè¦æ²¾è¾¹å°±â€œæŠ“â€è¿›æ¥
                let key = null;
                if(rawName.includes("District")) key = "District";
                else if(rawName.includes("Domino")) key = "Domino";
                else if(rawName.includes("Papa")) key = "Papa";
                else if(rawName.includes("We")) key = "We"; // åŒ…å« We å°±è¡Œï¼Œä¸ç®¡æ˜¯ä¸æ˜¯ We The Pizza
                else if(rawName.includes("Wiseguy")) key = "Wiseguy";

                if(!key) return; // æ²¡åŒ¹é…åˆ°çš„æ‚é±¼æ•°æ®ç›´æ¥ä¸¢æ‰ï¼Œé˜²æ­¢æ±¡æŸ“å›¾è¡¨

                // ç»Ÿä¸€æ—¶é—´æ ¼å¼
                if(t.includes(" ")) t = t.split(" ")[1].substring(0, 5);
                
                if(!grps[t]) grps[t] = {};
                grps[t][key] = p;

                if(p > max) max = p;
                if(gap > maxGap) maxGap = gap;
            });

            // æ›´æ–° KPI
            document.getElementById('v-max').innerText = max;
            document.getElementById('v-pts').innerText = Object.keys(grps).length;

            // å¼‚å¸¸æ£€æµ‹é€»è¾‘
            const gapEl = document.getElementById('v-gap');
            const descEl = document.getElementById('v-gap-desc');
            const statEl = document.getElementById('v-stat');

            if (maxGap > 20) {
                gapEl.innerText = "+" + maxGap + "%";
                gapEl.style.color = "var(--danger)";
                descEl.innerText = "âš ï¸ å¼‚å¸¸æ¿€å¢";
                descEl.style.color = "var(--danger)";
                statEl.innerText = "é«˜ (HIGH)";
                statEl.style.color = "var(--danger)";
            } else if (maxGap > 0) {
                gapEl.innerText = "+" + maxGap + "%";
                gapEl.style.color = "var(--warn)";
                descEl.innerText = "ğŸ“ˆ ç•¥æœ‰æ³¢åŠ¨";
                descEl.style.color = "var(--warn)";
            } else {
                gapEl.innerText = "ç¨³å®š";
                gapEl.style.color = "var(--success)";
                descEl.innerText = "ä¸å¹³æ—¶æŒå¹³";
                descEl.style.color = "#666";
            }

            // ç”»å›¾ï¼šåªå–æœ€è¿‘15ä¸ªç‚¹
            const times = Object.keys(grps).sort().slice(-15);
            const dsets = Object.keys(DICT).map(k => {
                const pts = times.map(t => grps[t][k] ?? null);
                // åªè¦è¯¥åº—åœ¨æœ€è¿‘15æ¬¡é‡Œå‡ºç°è¿‡1æ¬¡ï¼Œå°±ç”»å‡ºæ¥ï¼Œåˆ«éšè—
                if(pts.every(x => x === null)) return null;
                return {
                    label: DICT[k].n, // å¼ºåˆ¶ä½¿ç”¨ä¸­æ–‡å
                    data: pts,
                    borderColor: DICT[k].c, backgroundColor: DICT[k].c,
                    borderWidth: 2, tension: 0.3, pointRadius: 2, spanGaps: true
                };
            }).filter(x => x);

            new Chart(document.getElementById('C'), {
                type: 'line',
                data: { labels: times, datasets: dsets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: false }, // éšè—é»˜è®¤å›¾ä¾‹
                    scales: { 
                        x: { display:false }, 
                        y: { display:false, beginAtZero:true } // éšè—Yè½´æ•°å­—ï¼Œæ›´å¹²å‡€
                    }
                }
            });

            // ç”Ÿæˆåº•éƒ¨å›¾ä¾‹
            const lb = document.getElementById('Leg');
            dsets.forEach(d => {
                lb.innerHTML += `<div class="pill" style="border-color:${d.borderColor}">${d.label}</div>`;
            });
        }
    </script>
</body>
</html>
