<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>äº”è§’å¤§æ¥¼æƒ…æŠ¥ V14</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { --bg: #000; --card: #151515; --text: #fff; --sub: #888; --danger: #ff453a; --warn: #ff9f0a; --success: #30d158; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        
        .header { padding: 12px 20px; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        .brand { font-weight: 700; font-size: 16px; letter-spacing: 1px; }
        .live { color: var(--success); font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: p 1s infinite; } @keyframes p { 50% { opacity: 0.3; } }
        
        /* è¿™é‡Œçš„å¡ç‰‡æ”¯æŒæ¨ªå‘æ»‘åŠ¨ï¼Œé˜²æ­¢ä¸­æ–‡å¤ªé•¿æ¢è¡Œ */
        .kpi-scroll { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; flex-shrink: 0; }
        .kpi-scroll::-webkit-scrollbar { display: none; }
        .card { background: var(--card); border: 1px solid #333; border-radius: 10px; padding: 12px 16px; min-width: 130px; }
        
        /* å¼ºåˆ¶å…¨ä¸­æ–‡æ ‡ç­¾æ ·å¼ */
        .lbl { font-size: 11px; color: var(--sub); font-weight: bold; margin-bottom: 5px; letter-spacing: 0.5px; }
        .val { font-size: 20px; font-weight: 700; }
        .sub-val { font-size: 10px; margin-top: 4px; font-weight: 500; }

        .chart-wrap { flex: 1; margin: 0 10px; background: #080808; border-radius: 15px; position: relative; }
        .leg-bar { padding: 15px 20px; display: flex; gap: 8px; overflow-x: auto; border-top: 1px solid #222; flex-shrink: 0; }
        .pill { background: #1a1a1a; padding: 6px 10px; border-radius: 6px; font-size: 11px; color: #ccc; white-space: nowrap; border-left: 3px solid transparent; display: flex; align-items: center; }
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">äº”è§’å¤§æ¥¼æƒ…æŠ¥å±€</div>
        <div class="live"><div class="dot"></div>å®æ—¶ç›‘æ§ä¸­</div>
    </div>

    <div class="kpi-scroll">
        <div class="card">
            <div class="lbl">âš¡ï¸ å¼‚å¸¸æ³¢åŠ¨ (Gap)</div>
            <div class="val" id="v-gap">--</div>
            <div class="sub-val" id="v-gap-desc" style="color:#666">åˆ†æä¸­...</div>
        </div>
        
        <div class="card">
            <div class="lbl">ğŸ“ˆ å®æ—¶å³°å€¼ (Max)</div>
            <div class="val" id="v-max">--</div>
        </div>
        
        <div class="card">
            <div class="lbl">ğŸš¨ å¨èƒç­‰çº§ (Level)</div>
            <div class="val" id="v-stat" style="color:var(--success)">ä½ (æ­£å¸¸)</div>
        </div>

        <div class="card">
            <div class="lbl">ğŸ“Š é‡‡æ ·ç‚¹æ•°</div>
            <div class="val" id="v-pts">0</div>
        </div>
    </div>

    <div class="chart-wrap"><canvas id="C"></canvas></div>
    <div class="leg-bar" id="Leg"></div>

    <script>
        // âš¡ï¸ æ ¸å¿ƒæ”¹åŠ¨ï¼šä¸å†ä¾èµ– Python çš„åå­—ï¼Œå‰ç«¯è‡ªå·±å®šä¹‰ä¸€å¥—æ ‡å‡†
        // åªè¦ CSV é‡Œçš„åå­—åŒ…å«å…³é”®è¯ï¼Œå°±å¼ºåˆ¶æ˜¾ç¤ºæˆè¿™é‡Œçš„ä¸­æ–‡
        const DICT = {
            "District": { c: "#ff453a", n: "ç‰¹åŒºæŠ«è¨ (æ ¸å¿ƒ)" },
            "Domino":   { c: "#0a84ff", n: "è¾¾ç¾ä¹ (å¤–å–)" },
            "Papa":     { c: "#bf5af2", n: "æ£’çº¦ç¿° (å¤–å–)" },
            "Wiseguy":  { c: "#ffd60a", n: "Wiseguy (åˆ‡ç‰‡)" },
            "We":       { c: "#30d158", n: "WeæŠ«è¨ (æ°´æ™¶åŸ)" }
        };

        Papa.parse("pizza_data.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: res => render(res.data)
        });

        function render(data) {
            const grps = {}; let max = 0; let maxGap = -999;
            
            data.forEach(r => {
                let t = r['Timestamp (ET)'];
                let rawName = r.Name; 
                let p = parseInt(r['Live Popularity']||0);
                let gap = parseInt(r['Gap']||0); // è·å–å¼‚å¸¸åå·®

                if(!t || !rawName) return;

                // ğŸ”ª æš´åŠ›åŒ¹é…é€»è¾‘ï¼šåªè¦åŒ…å«å…³é”®è¯ï¼Œå°±è®¤é¢†ï¼
                // è¿™æ ·æ— è®º Python å­˜çš„æ˜¯ "Domino's" è¿˜æ˜¯ "Dominos"ï¼Œéƒ½ä¼šå˜æˆä¸­æ–‡
                let key = null;
                if(rawName.includes("District")) key = "District";
                else if(rawName.includes("Domino")) key = "Domino";
                else if(rawName.includes("Papa")) key = "Papa";
                else if(rawName.includes("We")) key = "We";
                else if(rawName.includes("Wiseguy")) key = "Wiseguy";

                if(!key) return; // æ²¡åŒ¹é…åˆ°çš„æ‚é±¼æ•°æ®ä¸¢æ‰

                // ç»Ÿä¸€æ—¶é—´
                if(t.includes(" ")) t = t.split(" ")[1].substring(0, 5);
                
                if(!grps[t]) grps[t] = {};
                grps[t][key] = p;

                if(p > max) max = p;
                if(gap > maxGap) maxGap = gap;
            });

            // æ›´æ–°ä¸­æ–‡ KPI
            document.getElementById('v-max').innerText = max;
            document.getElementById('v-pts').innerText = Object.keys(grps).length;

            // å¼‚å¸¸æ£€æµ‹é€»è¾‘
            const gapEl = document.getElementById('v-gap');
            const descEl = document.getElementById('v-gap-desc');
            const statEl = document.getElementById('v-stat');

            if (maxGap > 20) {
                gapEl.innerText = "+" + maxGap + "%";
                gapEl.style.color = "var(--danger)";
                descEl.innerText = "âš ï¸ å¼‚å¸¸æ¿€å¢";
                descEl.style.color = "var(--danger)";
                statEl.innerText = "é«˜ (HIGH)";
                statEl.style.color = "var(--danger)";
            } else if (maxGap > 0) {
                gapEl.innerText = "+" + maxGap + "%";
                gapEl.style.color = "var(--warn)";
                descEl.innerText = "ğŸ“ˆ ç•¥é«˜äºå¹³æ—¶";
                descEl.style.color = "var(--warn)";
            } else {
                gapEl.innerText = "æ­£å¸¸";
                gapEl.style.color = "var(--success)";
                descEl.innerText = "å¹³ç¨³";
            }

            // ç”»å›¾ (åªå–æœ€è¿‘15ä¸ªç‚¹)
            const times = Object.keys(grps).sort().slice(-15);
            const dsets = Object.keys(DICT).map(k => {
                const pts = times.map(t => grps[t][k] ?? null);
                if(pts.every(x => x === null)) return null;
                return {
                    label: DICT[k].n, // è¿™é‡Œå¼ºåˆ¶ä½¿ç”¨å­—å…¸é‡Œçš„ä¸­æ–‡å
                    data: pts,
                    borderColor: DICT[k].c, backgroundColor: DICT[k].c,
                    borderWidth: 2, tension: 0.3, pointRadius: 2, spanGaps: true
                };
            }).filter(x => x);

            new Chart(document.getElementById('C'), {
                type: 'line',
                data: { labels: times, datasets: dsets },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    interaction: { mode: 'index', intersect: false },
                    plugins: { legend: false },
                    scales: { x: { display:false }, y: { display:false, beginAtZero:true } }
                }
            });

            // ç”Ÿæˆåº•éƒ¨å›¾ä¾‹
            const lb = document.getElementById('Leg');
            dsets.forEach(d => {
                lb.innerHTML += `<div class="pill" style="border-color:${d.borderColor}">${d.label}</div>`;
            });
        }
    </script>
</body>
</html>
