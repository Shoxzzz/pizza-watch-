<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五角大楼披萨情报局</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f172a;
            --neon-blue: #38bdf8;
            --neon-green: #4ade80;
        }
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top center, #1e293b 0%, #0f172a 70%);
            color: #e2e8f0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "PingFang SC", sans-serif;
            margin: 0;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 标题区域 */
        header { text-align: center; margin-bottom: 20px; margin-top: 10px; }
        h1 {
            font-weight: 300; letter-spacing: 1px; margin: 0;
            font-size: 1.6rem;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }
        .subtitle {
            color: #94a3b8; font-size: 0.75rem; font-family: monospace; opacity: 0.8; margin-top: 5px; display: block;
        }

        /* 玻璃面板 */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            flex-grow: 1; /* 让面板占满剩余空间 */
            max-height: 80vh; /* 防止太长 */
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        /* 状态灯 (绝对定位，放到左上角避免遮挡) */
        .status-badge {
            position: absolute;
            top: -35px; /* 移出面板，放在标题旁边 */
            right: 0;
            display: flex; align-items: center; gap: 6px;
            font-size: 0.7rem; color: var(--neon-green);
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 8px; border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }
        .dot {
            width: 6px; height: 6px; background-color: var(--neon-green);
            border-radius: 50%; box-shadow: 0 0 6px var(--neon-green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* 图表容器 */
        .chart-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
            min-height: 300px; /* 保证在手机上不会被压扁 */
        }
    </style>
</head>
<body>

    <header>
        <div style="position: relative; display: inline-block; width: 100%;">
            <h1>五角大楼指数</h1>
            <div class="status-badge"><div class="dot"></div> 系统在线</div>
        </div>
        <span class="subtitle">LIVE INTELLIGENCE // VA, USA</span>
    </header>

    <div class="glass-panel">
        <div class="chart-wrapper">
            <canvas id="pizzaChart"></canvas>
        </div>
    </div>

    <script>
        // 配置：针对手机优化的图表参数
        const isMobile = window.innerWidth < 600;

        const nameMap = {
            "District Pizza Palace": "特区披萨 (核心)",
            "Domino's Pizza": "达美乐",
            "Papa John's Pizza": "棒约翰",
            "Wiseguy Pizza": "Wiseguy",
            "We": "We Pizza",
            "We, The Pizza": "We Pizza"
        };
        const colors = {
            "District Pizza Palace": "#ff3366", 
            "Domino's Pizza": "#00e5ff",       
            "Papa John's Pizza": "#bf5af2",    
            "Wiseguy Pizza": "#ffd60a",        
            "We": "#32d74b",
            "We, The Pizza": "#32d74b"
        };

        Papa.parse("pizza_data.csv", {
            download: true, header: true, skipEmptyLines: true,
            complete: results => renderChart(results.data)
        });

        function renderChart(data) {
            const shops = {}; const labelsSet = new Set();
            data.forEach(row => {
                if (!row['Timestamp (ET)']) return;
                // 手机上只显示时间 "18:00"，不显示日期，节省空间
                const timeStr = row['Timestamp (ET)'];
                const timeLabel = isMobile ? timeStr.substring(11, 16) : timeStr.substring(5, 16);
                
                labelsSet.add(timeLabel);
                const name = row.Name;
                if (!shops[name]) shops[name] = [];
                shops[name].push({ x: timeLabel, y: row['Live Popularity'] });
            });

            const labels = Array.from(labelsSet).sort();
            const datasets = Object.keys(shops).map(name => ({
                label: nameMap[name] || name,
                data: labels.map(t => shops[name].find(d => d.x === t)?.y || null),
                borderColor: colors[name] || '#ccc',
                backgroundColor: (colors[name] || '#ccc') + '10',
                borderWidth: 2,
                pointRadius: isMobile ? 2 : 3, // 手机上点小一点
                tension: 0.3
            }));

            new Chart(document.getElementById('pizzaChart'), {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, // 关键：允许拉伸高度
                    interaction: { mode: 'index', intersect: false },
                    plugins: {
                        legend: { 
                            position: 'bottom', // 关键：图例放到底部！
                            labels: { 
                                color: '#94a3b8', 
                                boxWidth: 10,
                                font: { size: 11 }
                            }
                        },
                        tooltip: { enabled: true }
                    },
                    scales: {
                        x: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b', maxRotation: 0, font: {size: 10} }
                        },
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            beginAtZero: true, suggestedMax: 100,
                            ticks: { color: '#64748b' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
